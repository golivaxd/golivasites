<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goliva</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f7f7f7;
      --text-color: #2b2b2b;
      --accent-color: #5a5a5a;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-top: 80px; /* espacio para el encabezado fijo */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px var(--shadow-color);
      padding: 1rem 2rem;
      text-align: left;
      z-index: 1000;
    }

    header h2 {
      font-size: 1.5rem;
      color: var(--accent-color);
      font-weight: 700;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--text-color);
    }

    .image-container {
      background-color: #ffffff;
      padding: 1.2rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px var(--shadow-color);
      transition: transform 0.3s ease;
      max-width: 90vw;
    }

    .image-container:hover {
      transform: scale(1.03);
    }

    img {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    p {
      font-size: 1.25rem;
      margin-top: 1.5rem;
      color: var(--accent-color);
      font-style: italic;
    }

    footer {
      margin-top: auto;
      padding: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      header h2 {
        font-size: 1.2rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Goliva Sites</h2>
  </header>

  <h1>Â¡Hola!</h1>

  <div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi_hQLioB0xUVtqBxAPrSNnsVjObJgmwH-Yi6RmFmSo16XCTEWPyDm3tU&s=10" alt="Imagen elegante" />
  </div>

  <p>wink.</p>

  <footer>@golivaxd</footer>

</body>
</html>
